##
## History:
##   $Log: LogSim.cfg,v $
##   Revision 0.1  2004/04/27 10:07:14  mjf
##   Initial revision.
##
##
##
HOST,     mcc
NAME,     syslog
PROTOCOL, udp
PORT,     514

