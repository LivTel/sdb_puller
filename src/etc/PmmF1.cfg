PROCESS,      SET,      EPT,   5000,   DMD_AP_STATE DMD_CLOSE_STATE NO_UNITS
### Close the mirror cover ###
PROCESS,      SET,      SPT,   5000,   DMD_MIR_COV 0 NO_UNITS
